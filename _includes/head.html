<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Custom CSS & Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Custom Fonts -->
  <!-- <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"> -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Javascrpt -->
  <script src="{{ site.static_folder }}/js/vendor/modernizr-2.8.3.min.js"></script>

  <!-- favicon -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="{{ site.static_folder }}/fav/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.static_folder }}/fav/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.static_folder }}/fav/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.static_folder }}/fav/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.static_folder }}/fav/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.static_folder }}/fav/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.static_folder }}/fav/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.static_folder }}/fav/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.static_folder }}/fav/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="{{ site.static_folder }}/fav/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ site.static_folder }}/fav/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ site.static_folder }}/fav/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ site.static_folder }}/fav/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ site.static_folder }}/fav/manifest.json">
  <link rel="mask-icon" href="{{ site.static_folder }}/fav/safari-pinned-tab.svg" color="#276162">
  <link rel="shortcut icon" href="{{ site.static_folder }}/fav/favicon.ico">
  <meta name="msapplication-TileColor" content="#276162">
  <meta name="msapplication-TileImage" content="{{ site.static_folder }}/fav/mstile-144x144.png">
  <meta name="msapplication-config" content="{{ site.static_folder }}/fav/browserconfig.xml">
  <meta name="theme-color" content="#276162">

  <!-- SOCIAL -->
  <!-- TODO: Fix social -->
  <!-- OpenGraph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines }}{% else %}{{ site.title }}{% endif %}">
  {% if page.url == "/index.html" %}
  <meta property="og:type" content="website" />
  {% else %}
  <meta property="og:type" content="article" />
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" / />
  {% endif %}
  <meta property="article:author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}" / />
  {% endif %}
  <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <!-- Schema -->
  <meta itemprop="name" content="{% if page.title %}{{ page.title | strip_html | strip_newlines }}{% else %}{{ site.title }}{% endif %}">
  <meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
  <meta itemprop="image" content="{% if page.image %}{{ page.image}}{% else %}{{ site.image }}{% endif %}">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{% if site.twitter_username %}{{ site.twitter_username }}{% endif %}" />
  <meta name="twitter:creator" content="{% if post.twitter_username %}{{ post.twitter_username }}{% else %}{{ site.twitter_username }}{% endif %}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines }}{% else %}{{ site.title }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="twitter:image" content="{% if page.image %}{{ page.image}}{% else %}{{ site.image }}{% endif %}" />


</head>
